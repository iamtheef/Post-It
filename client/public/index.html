<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../src/styles.css" />
    <meta charset="utf-8" />

    <link
      rel="icon"
      href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.stickpng.com%2Fassets%2Fimages%2F587389d8f3a71010b5e8ef4b.png&f=1&nofb=1"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <script>
      // modal scripts
      let modal = document.getElementsByClassName("modal");
      let background = document.getElementsByClassName("modal-background");
      let loginButton = document.getElementsByClassName("login");
      let registerButton = document.getElementsByClassName("register");

      // prettier-ignore
      window.onclick = function(e) {
        if (e.target === background[0] && modal[0].style.display === "block") {
          modal[0].style.display = "none";
        } else if (e.target === background[1] && modal[1].style.display === "block") {
          modal[1].style.display = "none";
        }else if(e.target === loginButton[0]) {
            modal[1].style.display = 'block'
        }else if(e.target === registerButton[0]){
          modal[0].style.display = 'block'
        }
      };

      //escape key for modals
      document.onkeydown = function(event) {
        if (event.keyCode == 27) {
          (modal[0].style.display = "none"), (modal[1].style.display = "none");
        }
      };
    </script>

    <title>postit: the back page of the internet</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
